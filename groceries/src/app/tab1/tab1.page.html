
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let item of items; let i = index">
      <ion-item>
        <div>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(item, i)" color="success">
          <ion-icon slot="top" name="trash-bin"></ion-icon>
          <br><p><b>Done</b></p>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
